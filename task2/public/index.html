<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Привет, мир!</title>
  <!-- Подключение Bootstrap (через CDN) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <!-- Подключение скомпилированного CSS (style.css) -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="bg-light py-3 mb-4">
    <div class="container">
      <h1 class="text-center">Привет, мир!</h1>
    </div>
  </header>

  <main class="container">
    <div class="row">
      <!-- Первый текстовый блок -->
      <div class="col-md-6 mb-3">
        <p>
          Это первый текстовый блок. На больших экранах он будет занимать 
          половину ширины контейнера, а на мобильных устройствах будет 
          отображаться во всю ширину.
        </p>
      </div>

      <!-- Второй текстовый блок -->
      <div class="col-md-6 mb-3">
        <p>
          Это второй текстовый блок. Используя систему сеток Bootstrap, 
          мы легко можем сделать адаптивную верстку.
        </p>
      </div>
    </div>

    <!-- Кнопка -->
    <div class="text-center">
      <button class="btn btn-custom">
        Нажми меня!
      </button>
    </div>
  </main>

  <!-- Подключение Bootstrap JS (необязательно, если нужен функционал Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
